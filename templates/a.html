<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🎬 추천된 영화 🎥</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 30px;
            background-size: 400% 400%;
            animation: backgroundFlow 30s ease infinite;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .subheading {
            text-align: center;
            font-size: 20px;
            color: #ddd;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding-bottom: 20px;
        }

        .movie-card {
            background: #ffffffdd;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1s forwards;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 14px;
            margin-bottom: 15px;
            border: 3px solid #ffd700;
            transition: transform 0.4s ease;
        }

        .movie-card img:hover {
            transform: scale(1.05);
        }

        .movie-card h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .rating {
            margin: 12px 0;
            font-size: 22px;
            color: #ff4500;
            font-weight: bold;
        }

        .rating span {
            animation: sparkle 2s infinite alternate;
        }

        @keyframes sparkle {
            0% { text-shadow: 0 0 5px gold; }
            100% { text-shadow: 0 0 15px orange; }
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
        }

        .tags span {
            background-color: #eee;
            color: #444;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .tags span:hover {
            background-color: #ffd700;
            color: #333;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes backgroundFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <h1>🎬 추천된 영화 리스트 🍿</h1>
    <div class="subheading">
        총 <strong>{{ recommended_movies|length }}</strong>편의 영화가 추천되었습니다!
    </div>

    <div class="container">
        {% for movie in recommended_movies %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="포스터">
                <h2>{{ movie.title }}</h2>
                <div class="rating">
                    예상 평점: <span>{{ movie.score }} ⭐</span>
                </div>
                <div class="tags">
                    {% for tag in movie.tags %}
                        <span>#{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
