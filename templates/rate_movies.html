<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>🎬 영화 평점 입력 🍿</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6347, #FF4500, #FFD700, #32CD32, #1E90FF, #8A2BE2, #D2691E);
            margin: 0;
            padding: 20px;
            animation: rainbow 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 38px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease forwards;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffffcc;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease forwards;
            transition: all 0.3s ease-in-out;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .movie {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px dashed #ddd;
            position: relative;
        }

        .movie::before {
            content: "🎥";
            position: absolute;
            left: -30px;
            font-size: 24px;
            top: 50%;
            transform: translateY(-50%);
        }

        .movie img {
            border-radius: 10px;
            margin-right: 20px;
            width: 120px;
            height: 170px;
            object-fit: cover;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .movie img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px 8px rgba(255, 215, 0, 0.6);
        }

        .movie-info {
            flex-grow: 1;
        }

        .movie-info p {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .rating-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s ease;
            background: #f9f9f9;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ff7f50;
        }

        .star-icon {
            font-size: 24px;
            color: gold;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: #ff7f50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            background-color: #ff6347;
            transform: scale(1.08);
        }

        button[type="submit"]:active {
            transform: scale(1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* 폭죽 애니메이션 */
        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background: gold;
            top: 50%;
            left: 50%;
            opacity: 0;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.7s ease forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50px + 100px * random()), calc(-50px + 100px * random())) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>🎬 좋아하는 애니메이션 영화에 평점을 입력하세요 🍿</h1>
    <form action="/recommend" method="post" id="ratingForm">
        <!-- 사용자 ID 입력 필드 추가 -->
        <div class="user-id-input">
            <label for="userId">사용자 ID:</label>
            <input type="text" id="userId" name="userId" required placeholder="사용자 ID를 입력하세요">
        </div>
        <!-- // 사용자 ID 입력 필드 추가 -->

        {% for movie in movies %}
            <div class="movie">
                <img src="{{ movie.poster }}" alt="포스터">
                <div class="movie-info">
                    <p>{{ movie.title }} 🎞️</p>
                    <div class="rating-input">
                        <input type="number" name="{{ movie.movieId }}" step="0.5" min="0.5" max="5.0" placeholder="평점 (0.5~5)">
                        <span class="star-icon">⭐</span>
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" id="submitButton">🍿 추천받기 🎬</button>
    </form>

    <script>
        // 버튼 클릭 시 폭죽 효과
        const button = document.getElementById('submitButton');
        button.addEventListener('click', function(e) {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = randomColor();
                confetti.style.left = (Math.random() * 100) + '%';
                confetti.style.top = (Math.random() * 100) + '%';
                button.appendChild(confetti);

                setTimeout(() => confetti.remove(), 700);
            }
        });

        function randomColor() {
            const colors = ['#FFD700', '#FF6347', '#ADFF2F', '#00BFFF', '#DA70D6', '#FF69B4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
