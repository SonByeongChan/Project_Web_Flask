<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장르 선택 🎬</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 50px 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .genre-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .genre-list a {
            display: inline-block;
            padding: 14px 25px;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
        }
        .genre-list a:hover {
            background-color: #007BFF;
            color: #ffffff;
        }
        .genre-emoji {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .back-link a {
            text-decoration: none;
            color: #888;
            font-size: 15px;
        }
        .back-link a:hover {
            text-decoration: underline;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>🎥 장르를 선택하세요!</h1>
    <p>👤 사용자 ID: <strong>{{ user_id }}</strong></p>

    <div class="genre-list">
        {% for genre in genres %}
            <a href="{{ url_for('rate_movies', selected_genre=genre, userId=user_id) }}">
                <span class="genre-emoji">
                    {% if genre == 'Action' %} 💥
                    {% elif genre == 'Animation' %} 🎨
                    {% elif genre == 'Comedy' %} 😂
                    {% elif genre == 'Drama' %} 🎭
                    {% elif genre == 'Sci-Fi' %} 👽
                    {% else %} 🎬
                    {% endif %}
                </span>
                {{ genre }}
            </a>
        {% endfor %}
    </div>

    <div class="back-link">
        <a href="{{ url_for('index') }}">← 처음으로 돌아가기</a>
    </div>
</body>
</html>
